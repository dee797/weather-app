<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    
    <h1>Weather App</h1>

    <form id="weather">
        <label for="location">Enter Location</label>
        <input type="text" name="location" id="location" autocomplete="off">

        <button type="submit" id="submitBtn" formmethod="post">Submit</button>
    </form>

    <table id="table" style="display: none;">
        <caption id="caption"></caption>
        <thead>
            <th>Conditions</th>
            <th>Current Temperature</th>
            <th>Feels Like</th>
            <th>Min Temperature</th>
            <th>Max Temperature</th>
        </thead>
        <tbody>
            <tr>
                <td id="conditions"></td>
                <td id="currentTemp"></td>
                <td id="feelsLike"></td>
                <td id="minTemp"></td>
                <td id="maxTemp"></td>
            </tr>
        </tbody>
    </table>
    <button type="button" id="changeDeg" value="f" style="display: none;">Change to Celsius</button>

    <div class="loader" style="visibility: hidden;"></div>
</body>
</html>
